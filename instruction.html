<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="header">
			<div class="inner">
				<div class="flex flex_header">
					<div class="header-logo">
						<a href="#" class="header-logo__link"><img class="header-logo__image" src="img/logo.png"></a>
					</div>
					<div class="header-right">
						<nav class="header-menu">
							<ul class="header-menu__list">
								<li class="header-menu__item_active">
									<a class="header-menu__link" href="#">Главная</a>
								</li>
								<li class="header-menu__item">
									<a class="header-menu__link" href="#">Лента</a>
								</li>
								<li class="header-menu__item">
									<a class="header-menu__link" href="#">Новости</a>
								</li>
								<li class="header-menu__item">
									<a class="header-menu__link" href="#">Библиографии</a>
								</li>
								<li class="header-menu__item">
									<a class="header-menu__link" href="#">Инструкция</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>		
		<div class="container">
			<div class="inner">
				<div class="flex flex_container">
					<div class="container-left">
						<div class="search">
							<input class="search__input" type="search" name="search" placeholder="Ищите произведение? Пример: Мертвые души">
							<input class="search__button" type="submit" name="">
						</div>
						<div class="filter__button">
							<span class="show-more__text">Фильтр</span>
						</div>
						<div class="instruction"> 
							<h1 class="">
								
							</h1>
						</div>
					</div>
					<div class="container-right">
						<div class="container-right-block">
							<div class="user-card">
								<div class="user-card__foto" style="background-image:url(img/user-foto.png)">
								</div>
								<div class="user-card__name">
									<div class="user-card__first-name">
										Алексей
									</div>
									<div class="user-card__second-name">
										Скребнёв
									</div>
								</div>
							</div>
							<div class="user-menu">
								<ul class="user-menu__list">
									<li class="user-menu__item">
										<a class="user-menu__link" href="#">
											<span class="user-menu__icon user-menu__icon_messages"></span>
											<span>
												Сообщения
											</span>
											<span class="user-menu__number">3</span>
										</a>
									</li>
									<li class="user-menu__item">
										<a class="user-menu__link" href="#">
											<span class="user-menu__icon user-menu__icon_friends"></span>
											<span>
												Друзья
											</span>
										</a>
									</li>
									<li class="user-menu__item user-menu__item_active">
										<a class="user-menu__link" href="#">
											<span class="user-menu__icon user-menu__icon_news"></span>
											<span>
												Новостная лента
											</span>
										</a>
									</li>
									<li class="user-menu__item">
										<a class="user-menu__link" href="#">
											<span class="user-menu__icon user-menu__icon_read"></span>
											<span>
												Буду читать
											</span>
										</a>
									</li>
									<li class="user-menu__item">
										<a class="user-menu__link" href="#">
											<span class="user-menu__icon user-menu__icon_marks"></span>
											<span>
												Мои оценки
											</span>
										</a>
									</li>
									<li class="user-menu__item">
										<a class="user-menu__link" href="#">
											<span class="user-menu__icon user-menu__icon_settings"></span>
											<span>
												Настройки
											</span>
										</a>
									</li>
									<li class="user-menu__item">
										<a class="user-menu__link" href="#">
											<span class="user-menu__icon user-menu__icon_log-out"></span>
											<span>
												Выйти
											</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer-overlay">
				<div class="inner">
					<div class="flex">
						<div class="footer-left">
							<div class="footer-left__сopyright">
								© LitTime.ru 2014
							</div>
						</div>
						<div class="footer-right">
							<a class="footer-right__link" href="#" target="_blank"><img src="img/livejournal-icon.png" class="footer-right__image"></a>
							<a class="footer-right__link" href="#" target="_blank"><img src="img/tumbler-icon.png" class="footer-right__image"></a>
							<a class="footer-right__link" href="#" target="_blank"><img src="img/twitter-icon.png" class="footer-right__image"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
